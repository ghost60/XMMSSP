<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width: 100%;
        }
        
        .map-container {
            position: relative;
        }
        
        .cd {
            color: #1ea0ff !important;
            text-shadow: 0 0 7px #53a5e8 !important;
        }
        
        .map-pt {
            position: absolute;
            cursor: pointer;
            color: #39962a;
            text-shadow: 0 0 7px #03f4d3;
            font-family: "Helvetica Neue", Arial, STHeiti, "Microsoft YaHei", sans-serif, Helvetica, DroidSansFallback, FreeSans, Arimo, "Droid Sans", "wenquanyi micro hei", "Hiragino Sans GB", "Hiragino Sans GB W3";
        }
        
        .poupDiv {
            position: absolute;
            z-index: 2;
            width: 400px;
            height: 198px;
            box-shadow: 0 0 1px 1px #666;
            background-color: #fff;
            display: none;
            border-radius: 3px;
        }
        
        .poupDiv::after {
            content: '';
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            left: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-top: 9px solid #fff;
            right: 0;
            bottom: -8px;
            margin: 0 auto;
        }
        
        .poupDiv::before {
            content: '';
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            left: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-top: 9px solid #666;
            right: 0;
            bottom: -9px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div style="text-align:center;margin-left:auto;margin-right:auto;">
        <img src="./images/hygc_01.png" alt="">
        <div class="map-container" id="xstz-map-container">
            <img src="./images/map.png" alt="">
            <div>
                <div class="map-pt" id="ptzys" style="left:400px;top:154px">平潭站</div>
                <div class="map-pt" id="putzys" style="left:320px;top:169px">莆田站</div>
                <div class="map-pt" id="cwzys" style="left:289px;top:210px">崇武站</div>
                <div class="map-pt" id="xmzys" style="left:223px;top:255px">厦门站</div>
                <div class="map-pt" id="dszys" style="left:166px;top:315px">东山站</div>
                <div class="map-pt cd" id="xyys" style="left:351px;top:193px">秀屿测点</div>
                <div class="map-pt cd" id="jjys" style="left:311px;top:228px">晋江测点</div>
                <div class="map-pt cd" id="xays" style="left:268px;top:278px">翔安测点</div>
                <div class="map-pt cd" id="lhys" style="left:224px;top:309px">龙海测点</div>
                <div class="map-pt cd" id="glys" style="left:203px;top:345px">古雷测点</div>
            </div>
            <div class="poupDiv" id="poupDiv">
                <img src="./images/ptz.png" alt="">
            </div>
        </div>

        <script>
            document.getElementById("xstz-map-container").addEventListener('click',mapClickHandler)
            function mapClickHandler(e){
               if(e.target&&e.target.nodeName==="DIV"){
                    var poup = document.getElementById("poupDiv");
                    poup.style.display = "block"
                    var tar_left =e.target.offsetLeft;
                    var tar_top =e.target.offsetTop;
                    poup.style.left = ((tar_left - poup.clientWidth/2) <=0 ? 1: (tar_left - poup.clientWidth/2))+10 +"px"
                    poup.style.top = tar_top - poup.clientHeight-5 +"px"
                    var img = poup.children[0];
                    img.src = "./images/"+e.target.id+".png" 
               }else{
                    var poup = document.getElementById("poupDiv");
                    poup.style.display = "none"
               }
           }
        </script>
    </div>
</body>

</html>
