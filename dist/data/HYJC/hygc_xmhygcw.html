<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, STHeiti, "Microsoft YaHei", sans-serif, Helvetica, DroidSansFallback, FreeSans, Arimo, "Droid Sans", "wenquanyi micro hei", "Hiragino Sans GB", "Hiragino Sans GB W3";
        }
        
        img {
            width: 100%;
        }
        
        .map-container {
            position: relative;
        }
        
        .map-pt {
            position: absolute;
            cursor: pointer;
            color: #1ea0ff;
            text-shadow: 0 0 7px #53a5e8;
            font-size: 20px;
        }
        
        .fb {
            position: absolute;
            cursor: pointer;
            color: #39962a;
            text-shadow: 0 0 7px #03f4d3;
        }
        
        .poupDiv {
            position: absolute;
            z-index: 2;
            width: 400px;
            height: 198px;
            box-shadow: 0 0 1px 1px #666;
            background-color: #fff;
            display: none;
            border-radius: 3px;
        }
        
        .poupDiv::after {
            content: '';
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            left: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-top: 9px solid #fff;
            right: 0;
            bottom: -8px;
            margin: 0 auto;
        }
        
        .poupDiv::before {
            content: '';
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            left: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-top: 9px solid #666;
            right: 0;
            bottom: -9px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div style="text-align:center;margin-left:auto;margin-right:auto;">
        <img src="./images/xmhy_01.png" alt="">
        <div class="map-container" id="xstz-map-container">
            <img src="./images/map2.png" alt="">
            <div>
                <div class="map-pt" id="mlys" style="left:49px;top:229px">马銮码头</div>
                <div class="map-pt" id="htys" style="left:87px;top:411px">海投码头</div>
                <div class="map-pt" id="xdys" style="left:172px;top:291px">现代码头</div>
                <div class="map-pt" id="gqys" style="left:223px;top:234px">高崎渔港</div>
                <div class="map-pt" id="wtys" style="left:322px;top:269px">五通码头</div>
                <div class="fb" id="fb1" style="left:579px;top:258px">3米浮标</div>
                <div class="fb" id="fb2" style="left:433px;top:318px">3米浮标</div>
                <div class="fb" id="fb3" style="left:356px;top:430px">3米浮标</div>
                <div class="fb" id="fb4" style="left:282px;top:467px">3米浮标</div>
            </div>
            <div class="poupDiv" id="poupDiv">
                <img src="./images/ptz.png" alt="">
            </div>
        </div>

        <script>
            document.getElementById("xstz-map-container").addEventListener('click',mapClickHandler)
            function mapClickHandler(e){
               if(e.target&&e.target.nodeName==="DIV"){
                    var poup = document.getElementById("poupDiv");
                    poup.style.display = "block"
                    var tar_left =e.target.offsetLeft;
                    var tar_top =e.target.offsetTop;
                    poup.style.left = ((tar_left - poup.clientWidth/2) <=0 ? 1: (tar_left - poup.clientWidth/2))+10 +"px"
                    poup.style.top = tar_top - poup.clientHeight -5 +"px"
                    var img = poup.children[0];
                    if(e.target.getAttribute("class")==="fb")
                    img.src = "./images/3mfbfor4.png"   
                    else                  
                    img.src = "./images/"+e.target.id+".png" 
               }else{
                    var poup = document.getElementById("poupDiv");
                    poup.style.display = "none"
               }
           }
        </script>
    </div>
</body>

</html>
